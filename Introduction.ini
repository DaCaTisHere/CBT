. Le bot pourrait décider de se retirer d’un pool si l’IL devient trop grand.

Coûts de gas : sur Ethereum mainnet, faire du yield farming actif peut coûter très cher en frais de transactions (chaque réallocation, récolte, etc. consomme du gas). Si le bot n’est pas judicieux, les coûts mangeront tout le profit. D’où l’intérêt des L2 ou BSC pour des stratégies très actives. Un bot doit avoir une logique pour attendre que les frais soient acceptables ou regrouper des actions.

Volatilité marché : un rendement élevé en % n’assure pas un profit réel si le token récompense perd 90% de sa valeur en même temps. De nombreux yield farmers de 2021 ont constaté que les tokens de récompense se dépréciaient plus vite que les intérêts gagnés. Un bot pourrait intégrer une fonction de vente régulière des rewards en stablecoin pour sécuriser le rendement, au prix de manquer une éventuelle hausse du token.

En somme, le yield farming automatisé peut générer des rendements à deux ou trois chiffres (% annuel) sur certaines périodes, mais avec des risques proportionnels. Un bot bien programmé peut améliorer la situation par rapport à un humain (par ex. en sortant instantanément dès que le rendement ne vaut plus le risque, en équilibrant les allocations en continu, etc.), ce qui augmente le rendement ajusté du risque. Par exemple, un bot qui bascule constamment entre des pools de stablecoins sur différentes plateformes peut espérer un rendement stable de l’ordre de 15-20% annuel (en optimisant chaque jour) là où un investisseur passif ferait 10%. Sur des stratégies plus spéculatives (farm de nouveaux tokens), un bot pourrait dans le meilleur cas doubler le capital en quelques semaines… ou le perdre si un rug pull survient. La diversification est recommandée
