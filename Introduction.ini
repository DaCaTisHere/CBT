Outils à mentionner : En 2025, on voit l’émergence de services dédiés : TheTie (sentiment pour institutionnels), LunarCrush, Santiment ont été cités. Aussi, des bots Telegram “signal” basés sur le sentiment Reddit (il existait un bot qui lisait /r/cryptocurrency et donnait un score). On peut aussi bricoler un outil avec l’API de Google Trends (pour voir si les recherches d’un terme explosent). Un autre angle est le social copy trading : par exemple, utiliser un bot pour suivre les achats de tokens mentionnés dans les groupes Telegram privés. Mais c’est risqué également.

En conclusion, trader sur les annonces et le social est une approche synergique avec l’IA et le sniping. C’est potentiellement moins technique que le sniping pur (puisqu’on réagit à des signaux plus macroscopiques), mais ça requiert de la veille 24/7 multi-sources. Un bon cryptobot pourrait intégrer un module de sentiment qui alerte ou module les autres stratégies : par ex, si le sentiment global devient extrêmement euphorique, le bot pourrait automatiquement réduire les positions (prise de profit) car un top local est peut-être proche
