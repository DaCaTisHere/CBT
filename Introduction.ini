Risques spécifiques : La DeFi apporte son lot de risques supplémentaires :

Risque de smart contract : le bot pourrait déposer des fonds dans un protocole qui se fait hacker ou qui contient une faille, entraînant une perte totale. De nombreux projets DeFi ont été victimes de hacks, il faut donc privilégier les protocoles audités et réputés.

Risque de rug pull : surtout sur les nouvelles fermes à très haut APY, l’équipe peut être malveillante et s’enfuir avec la liquidité. Un bot qui fonce automatiquement sur le premier yield venu pourrait tomber sur un piège. D’où l’importance d’inclure éventuellement des filtres (par ex. vérifier que la TVL > X, ou que le code est open-source, etc.).

Impermanent loss : si le bot fournit de la liquidité sur un AMM (ex: paire token/ETH), il s’expose à l’impermanent loss – une divergence de prix des deux actifs peut réduire la valeur des fonds. Il faut en tenir compte dans le calcul de rendement net. Parfois, les frais et récompenses compensent, parfois non. Des outils comme APY.Vision aident à quantifier ce risque
