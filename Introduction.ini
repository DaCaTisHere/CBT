. Le bot doit alors rapidement composer la transaction miroir. Il faut faire attention aux frais : si l’adresse copiée a énormément de capital, elle peut se permettre des trades qui déplacent beaucoup le prix – le suiveur risque de payer un prix d’exécution bien moins favorable. Pour cela, des bots permettent de configurer une taille relative (ex: 10% du volume du leader) et des bornes de slippage pour ne pas acheter si le prix a déjà trop monté. On peut aussi ajouter un stop mirroring si l’adresse commence à avoir un comportement bizarre (par ex. on arrête de copier si en cumulé on perd Y%).

