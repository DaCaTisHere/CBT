Risques :

Leaders trompeurs ou multiples : Rien ne garantit que le portefeuille qu’on copie a une seule stratégie ou qu’il réussit à tous les coups. Un trader peut avoir une activité diversifiée (par ex. il réussit sur certains trades et en rate d’autres). Si on copie tout aveuglément, on subit aussi ses erreurs. De plus, un gros joueur peut avoir plusieurs portefeuilles et ne pas tout faire sur l’adresse qu’on suit
