Sniping d’opportunités DeFi : Au-delà du farming classique, il existe des inefficiences ponctuelles. Par exemple, lorsqu’un nouveau pool de liquidité est lancé avec des incentives (récompenses élevées initialement), un bot peut vite injecter des fonds pour capter ces récompenses tant qu’elles sont élevées, puis se retirer dès que le rendement baisse (ce qui peut arriver en quelques jours ou heures si beaucoup d’autres arrivent). Un autre cas est le sniping de liquidation : sur des plateformes de prêt (Maker, Aave, Compound, etc.), quand un emprunteur n’a plus assez de collatéral, sa position peut être liquidée avec une décote (p. ex. 5% de rabais) au profit de celui qui rembourse sa dette. Des bots spécialisés surveillent ces positions en temps réel et déclenchent la liquidation dès qu’elle est possible, empochant la prime. En 2020-2021, ces bots de liquidation ont gagné des millions lors de krachs où de nombreuses positions sont tombées sous le seuil – c’est très compétitif (premier arrivé, premier servi). Un bot DeFi peut aussi exploiter des bugs ou incohérences de protocole (on parle d’arbitrage DeFi ou d’attaques flash loan), mais cela sort du cadre légal/usuel car souvent assimilé à du hacking.

Blockchains cibles : Ethereum reste le terrain de jeu majeur de la DeFi (d’innombrables protocoles), mais les frais y sont élevés. Ainsi, beaucoup de yield farming s’est déplacé vers BSC (Binance Smart Chain), Polygon, Avalanche, Arbitrum, Optimism, etc., où les coûts de transaction sont faibles et les vitesses plus élevées. Chaque chaîne a ses DEX et ses plateformes de lending, un bot peut interagir avec plusieurs si on le souhaite. Attention toutefois à la complexité : un bot multi-chain doit gérer des connexions RPC à différentes chaînes, et éventuellement des ponts inter-chaînes pour déplacer les fonds – ce qui ajoute du délai et du risque. On peut aussi choisir de spécialiser le bot sur une blockchain très active en DeFi (par ex. Ethereum L2 Arbitrum a énormément de nouvelles fermes et opportunités) pour avoir un avantage local.

Outils & implémentation : On programme en général ces bots en utilisant les APIs Web3 des blockchains (par ex. web3.py ou ethers.js) pour interagir directement avec les smart contracts. Beaucoup d’opérations DeFi (swap DEX, dépôt dans un pool, retrait, claim de rewards) sont des appels de fonction de contrats – le bot doit donc composer et signer des transactions compatibles. On peut s’appuyer sur des SDK fournis par certains protocoles (ex. Aave propose un SDK JS). Des librairies comme defillama API permettent d’obtenir les taux en temps réel de multiples protocoles
