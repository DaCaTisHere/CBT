. On pourrait copier le “bras visible” pendant que le “bras invisible” vend ailleurs… Certains malins pourraient même manipuler les copieurs : par ex. en faisant acheter un de leurs portefeuilles pour créer de la demande, pendant qu’ils vendent sur un autre. Un bot doit donc être prudent : éventuellement ne suivre que des opérations clairement gagnantes, ou diversifier les adresses suivies.

Latence et slippage : On sera toujours un peu en retard sur le portefeuille qu’on copie, sauf à être dans la même tx (ce qui est rare). Donc si beaucoup de gens copient ou si le marché réagit, on peut acheter plus cher et vendre plus bas, rognant ou annulant le profit. C’est un risque surtout sur des actifs peu liquides où l’entrée du leader fait déjà bouger le prix.

Risque d’exécution : Il faut très bien caler les paramètres, sinon on copie des choses inattendues. Par ex, il vaut mieux ignorer les petites transactions (un whale peut déplacer des fonds entre ses wallets, ce n’est pas un trade significatif). Ou un wallet qu’on pense gagnant peut se faire hacker et commencer à faire n’importe quoi – il faut alors arrêter. Un bot devrait avoir des garde-fous (ex: si un wallet d’habitude investi commence à approuver un spend sur un contrat inconnu, ça sent le hack).

Frais : Copier les trades engendre des frais (gas, commissions DEX). Si le leader est sur Ethereum et fait des petits arbitrages, copier serait absurde car les frais ruineraient le follower. Donc cette approche est plus viable sur des chaînes à frais bas (Solana, BSC, Arbitrum).

Rendement : Lié directement à la performance du ou des traders copiés. Si vous parvenez à suivre un portefeuille qui double son capital chaque mois, le vôtre en fera de même en théorie. Mais trouver le bon portefeuille est difficile – beaucoup publient leurs gains passés, peu garantissent des gains futurs. Une approche est de suivre plusieurs bonnes adresses et de ne copier que les opérations où plusieurs d’entre elles convergent (si 3 whales achètent le même token, ça renforce la confiance). En pratique, on peut viser un rendement élevé mais il sera plus volatil qu’un bot d’arbitrage pur. Certains jours sans aucune transaction profitable de la part du leader, le bot restera inactif. D’autres jours, il enchaînera les trades.

Le copy trading on-chain est un excellent complément à un bot de sniping et de sentiment. Par exemple, on peut alimenter la liste des portefeuilles suivis avec ceux identifiés comme “smart money” sur les réseaux sociaux (via analyse du graphe social, ou via des outils comme Santiment qui parfois identifient le comportement des holders). On peut aussi coupler l’IA ici : une IA pourrait analyser les historiques de transactions de milliers de wallets et choisir ceux qui surperforment, puis alimenter dynamiquement la liste du bot (c’est un concept un peu avancé, mais faisable).

