. Enfin, la capacité d’apprentissage continu permet d’ajuster la stratégie automatiquement lors de changements de régime de marché (p. ex. un bot de reinforcement learning peut modifier sa politique de trading après des pertes, pour s’adapter). Des acteurs commencent à proposer des agents IA « clé en main », par exemple Virtuals Protocol ou aixbt, permettant de déployer des bots apprenants sans coder
